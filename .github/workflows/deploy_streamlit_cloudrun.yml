name: Deploy Streamlit to Cloud Run

on:
  workflow_dispatch:

jobs:
  deploy-cloudrun:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION: ${{ secrets.GCP_REGION }}
      ARTIFACT_REGISTRY: ${{ secrets.ARTIFACT_DASHBOARD }}
      IMAGE_NAME: sales-forecast-dashboard
      CLOUDRUN_SERVICE: ${{ secrets.CLOUDRUN_SERVICE_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Auth (explicit)
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 -d > /tmp/key.json
          gcloud auth activate-service-account --key-file=/tmp/key.json --project="${{ secrets.GCP_PROJECT_ID }}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $CLOUDRUN_SERVICE \
            --image $ARTIFACT_REGISTRY/$IMAGE_NAME:latest \
            --region $GCP_REGION \
            --platform managed \
            --allow-unauthenticated
